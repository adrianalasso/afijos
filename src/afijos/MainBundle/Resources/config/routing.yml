usuario_login:
    pattern:  /login
    defaults: { _controller: MainBundle:Default:login }
    
usuario_login_check:
    pattern: /login_check
    
usuario_logout:
    pattern: /logout
    
usuario_index:
    pattern:  /index
    defaults: { _controller: MainBundle:Default:index }
    
usuario_cambiar_pass:
    pattern:  /usuario/cambiar-pass
    defaults: { _controller: MainBundle:Usuario:cambiarpassUsuarios }
    
usuario_editperfil:
    pattern:  /usuario/{id}/editperfil
    defaults: { _controller: MainBundle:Usuario:editperfil }

usuario_perfil:
    pattern:  /usuario/{id}/perfil
    defaults: { _controller: MainBundle:Usuario:perfil }
    
usuario_updateperfil:
    pattern:  /usuario/{id}/updateperfil
    defaults: { _controller: MainBundle:Usuario:updateperfil }
    
usuario_editpass:
    pattern:  /usuario/{id}/editpass
    defaults: { _controller: MainBundle:Usuario:editpass }
    
usuario_updatepass:
    pattern:  /usuario/{id}/updatepass
    defaults: { _controller: MainBundle:Usuario:updatepass }
    
